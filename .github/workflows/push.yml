name: Go
on: [push]
jobs:

  test:
    name: Tests
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Run tests
      run:  |
        export GO111MODULE=on
        go test -v
